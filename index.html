<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">Tickets registrados</h1>
    <a href="nuevo.html" class="btn btn-success mb-3">Nuevo Ticket</a>
    <a href="api/tickets/export/excel" class="btn btn-success mb-3">Exportar a Excel</a>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="filtroEstado" class="form-label">Filtrar por Estado:</label>
        <select id="filtroEstado" class="form-select">
          <option value="">Todos</option>
          <option value="Abierto">Abierto</option>
          <option value="Pendiente">Pendiente</option>
          <option value="Cerrado">Cerrado</option>
        </select>
      </div>
      
      <div class="col-md-3">
        <label for="filtroPrioridad" class="form-label">Filtrar por Prioridad:</label>
        <select id="filtroPrioridad" class="form-select">
          <option value="">Todas</option>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered" id="tablaTickets">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Descripci√≥n</th>
            <th>Responsable</th>
            <th>Prioridad</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
