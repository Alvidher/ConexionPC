<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Nuevo Ticket</h2>
    <form id="ticketForm">
      <div class="mb-3">
        <label class="form-label">Solicitó:</label>
        <input type="text" class="form-control" name="cliente" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Ubicación:</label>
        <input type="text" class="form-control" name="ubicacion">
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre del responsable:</label>
        <input type="text" class="form-control" name="responsable" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contacto del responsable:</label>
        <input type="text" class="form-control" name="responsableContacto" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Asunto:</label>
        <input type="text" class="form-control" name="asunto">
      </div>
      <div class="mb-3">
        <label class="form-label">Problema, falla o requerimiento:</label>
        <textarea class="form-control" name="descripcion" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Actividades realizadas:</label>
        <textarea class="form-control" name="actividadesRealizadas" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Actividades adicionales / sugerencias:</label>
        <textarea class="form-control" name="actividadesAdicionales" rows="3"></textarea>
      </div>

      <!-- Firma del técnico -->
      <div class="mb-3">
        <label class="form-label">Firma del técnico que elaboró el servicio:</label><br>
        <canvas id="firmaTecnicoCanvas" class="border" width="300" height="100"></canvas><br>
        <button type="button" class="btn btn-sm btn-secondary mt-1" onclick="borrarFirmaTecnico()">Borrar firma</button>
      </div>

      <br>

      <!-- Firma del solicitante -->
      <div class="mb-3">
        <label class="form-label">Firma del solicitante:</label><br>
        <canvas id="firmaSolicitanteCanvas" class="border" width="300" height="100"></canvas><br>
        <button type="button" class="btn btn-sm btn-secondary mt-1" onclick="borrarFirmaSolicitante()">Borrar firma</button><br>
        <div class="mt-2">
          <input type="text" name="nombreSolicitante" class="form-control mb-2" placeholder="Nombre del solicitante">
          <input type="text" name="puestoSolicitante" class="form-control" placeholder="Puesto del solicitante">
        </div>
      </div>

      <br>

      <!-- Firma de conformidad -->
      <div class="mb-3">
        <label class="form-label">Firma de conformidad del servicio entregado:</label><br>
        <canvas id="firmaConformidadCanvas" class="border" width="300" height="100"></canvas><br>
        <button type="button" class="btn btn-sm btn-secondary mt-1" onclick="borrarFirmaConformidad()">Borrar firma</button>
        <div class="mt-2">
          <input type="text" name="nombreConformidad" class="form-control mb-2" placeholder="Nombre de quien firma">
          <input type="text" name="puestoConformidad" class="form-control" placeholder="Puesto de quien firma">
        </div>
      </div>

      <br>

      <div class="mb-3">
      <label for="prioridad" class="form-label">Prioridad</label>
      <select id="prioridad" name="prioridad" class="form-select">
          <option value="Alta">Alta</option>
          <option value="Media" selected>Media</option>
          <option value="Baja">Baja</option>
      </select>
      </div>

      <div class="mb-3">
      <label class="form-label">Evidencia:</label>
      <input type="file" class="form-control" name="archivoMedia" accept="image/*,video/*">
      </div>

      <div class="mb-3">
        <label class="form-label">Estado:</label>
        <select class="form-select" name="estado">
          <option value="Abierto">Abierto</option>
          <option value="Pendiente">Pendiente</option>
          <option value="Cerrado">Cerrado</option>
        </select>
      </div>

      <div class="mt-4">
          <button type="submit" class="btn btn-primary">Guardar Ticket</button>
          <a href="index.html" class="btn btn-secondary">Volver</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
